<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Aluno - Creche</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Nunito', sans-serif; 
            padding: 20px; 
            background-color: #f0f8ff; /* Fundo azulzinho claro */
            background-image: radial-gradient(#dbe9f4 15%, transparent 16%), radial-gradient(#dbe9f4 15%, transparent 16%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            display: flex; 
            justify-content: center; 
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card { 
            background: #ffffff; 
            padding: 2.5rem; 
            border-radius: 25px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 450px; 
            border: 4px dashed #FFD93D; /* Borda tracejada amarela */
            text-align: center;
            position: relative;
        }

        /* DecoraÃ§Ã£o de Ã­cones no topo */
        .header-icons {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h2 { 
            color: #FF6B6B; /* Rosa/Vermelho suave */
            margin-bottom: 5px;
            font-weight: 900;
            font-size: 1.8rem;
        }

        p.subtitle {
            color: #4D96FF;
            margin-top: 0;
            font-size: 0.95rem;
        }

        label { 
            font-weight: 700; 
            display: block; 
            margin-top: 20px; 
            color: #6BCB77; /* Verde */
            text-align: left;
            margin-left: 5px;
        }

        input { 
            width: 100%; 
            padding: 15px; 
            margin-top: 8px; 
            border-radius: 15px; 
            border: 2px solid #ddd; 
            font-size: 16px; 
            box-sizing: border-box; 
            font-family: 'Nunito', sans-serif;
            background-color: #FAFAFA;
            transition: 0.3s;
        }

        input:focus {
            border-color: #4D96FF;
            outline: none;
            background-color: #fff;
        }

        .resultado { 
            display: none; 
            background: #FFF5E1; /* Fundo cremoso */
            border: 2px solid #FFEAA7; 
            border-radius: 15px;
            margin-top: 25px; 
            padding: 20px;
            text-align: left;
        }

        .resultado p {
            margin: 10px 0;
            color: #555;
            font-size: 1.1rem;
        }

        .resultado strong {
            color: #FF9F43;
        }

        .btn-link { 
            display: block; 
            margin-top: 15px; 
            padding: 15px; 
            background-color: #25d366; /* Verde WhatsApp */
            color: white; 
            text-decoration: none; 
            border-radius: 50px; 
            font-weight: 800; 
            text-align: center; 
            width: 100%; 
            box-sizing: border-box; 
            box-shadow: 0 4px 6px rgba(37, 211, 102, 0.3);
            transition: transform 0.2s;
        }

        .btn-link:hover {
            background-color: #128c7e;
            transform: scale(1.02);
        }

        #mensagemErro {
            background-color: #ffeaea;
            color: #d63031;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="header-icons">ðŸ§¸ ðŸŽ¨ ðŸŽˆ</div>
    <h2>EspaÃ§o dos Pais</h2>
    <p class="subtitle">Encontre a turma do seu pequeno</p>

    <label>Nome do Aluno(a):</label>
    <input type="text" id="inputBusca" placeholder="Digite o nome aqui..." oninput="buscarAluno()">

    <div id="resultadoBusca" class="resultado">
        <p>ðŸŽ“ <strong>Turma:</strong> <span id="resTurma"></span></p>
        <p>ðŸ‘¶ <strong>Aluno:</strong> <span id="resNome"></span></p>
        <a id="resLink" href="#" target="_blank" class="btn-link">
            Entrar no Grupo do WhatsApp ðŸ“±
        </a>
    </div>
    
    <p id="mensagemErro" style="display: none; margin-top: 15px;">
        Ops! NÃ£o encontramos esse aluno. Tente digitar o nome completo.
    </p>
</div>

<script>
    // SEU LINK DO CSV (NÃ£o alterei essa parte para continuar funcionando)
    const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7ch7Xe01bhCoe9KHC91ezMYPQu_qgqgGg60m59zz0MgBB8C4U1Qv5PU1zquFoQRhX9GzjPgGd3dM7/pub?output=csv";
    
    let listaAlunos = [];

    async function carregarDados() {
        try {
            const resposta = await fetch(urlCSV);
            const csvText = await resposta.text();
            const linhas = csvText.split('\n').slice(1); 

            listaAlunos = linhas.map(linha => {
                const colunas = linha.split(',');
                return {
                    turma: colunas[0]?.trim(),
                    nome: colunas[1]?.trim(),
                    link: colunas[2]?.trim() 
                };
            }).filter(aluno => aluno.nome);
        } catch (erro) {
            console.error("Erro ao carregar planilha:", erro);
        }
    }

    function buscarAluno() {
        const termo = document.getElementById("inputBusca").value.toLowerCase();
        const boxResultado = document.getElementById("resultadoBusca");
        const msgErro = document.getElementById("mensagemErro");

        // Limpa a busca se estiver vazio
        if (termo === "") {
            boxResultado.style.display = "none";
            msgErro.style.display = "none";
            return;
        }

        if (termo.length < 3) { 
            boxResultado.style.display = "none";
            msgErro.style.display = "none";
            return;
        }

        const encontrado = listaAlunos.find(aluno => 
            aluno.nome.toLowerCase().includes(termo)
        );

        if (encontrado) {
            document.getElementById("resTurma").innerText = encontrado.turma;
            document.getElementById("resNome").innerText = encontrado.nome;
            document.getElementById("resLink").href = encontrado.link;
            
            boxResultado.style.display = "block";
            msgErro.style.display = "none";
        } else {
            boxResultado.style.display = "none";
            msgErro.style.display = "block";
        }
    }

    carregarDados();
</script>

</body>
</html>
